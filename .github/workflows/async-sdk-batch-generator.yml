name: Generate async lakefs SDK for range of versions

on:
  workflow_dispatch:
    inputs:
      version_from:
        description: 'Version to start from.'
        required: false
        type: string

jobs:
  generate-async-lakefs-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Validate input and set env.
        run: |
          if {{ github.event.inputs.version_from }} != ''; then
            echo "VERSION_FROM=${{ github.event.inputs.version_from }}" >> $GITHUB_ENV
          else
            echo "VERSION_FROM=${{ github.event.inputs.version_from }}" >> $GITHUB_ENV
          fi
      - name: Print env.
        run: |
          echo "Version from: $VERSION_FROM"

