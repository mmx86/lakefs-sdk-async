name: Generate new versions.

on:
  workflow_dispatch:

jobs:
  generate-async-lakefs-sdk:
    runs-on: ubuntu-latest
    steps: 
      - name: Validate input and set env.
        run: |
          set -eux
          LATEST_DONE_TAG=$(git ls-remote --tags https://github.com/mmx86/lakefs-sdk-async.git | sed -n 's#^.*refs/tags/##p' | sed 's/\^{}//' | sort --version-sort | grep "^v" | grep -v "^v0" | tail -n1)
          NEW_TAGS=$(
            git ls-remote --tags git@github.com:treeverse/lakeFS.git \
            | sed -n 's#^.*refs/tags/##p' \
            | sed 's/\^{}//' \
            | sort -u \
            | sort -V \
            | grep "^v" \
            | grep -v "^v0" \
            | awk -v target="$LATEST_DONE_TAG" '$1 == target { found=1; next } found { print }' \
          )
          FIRST_TAG_TODO=$(echo $NEW_TAGS | head -n1)

